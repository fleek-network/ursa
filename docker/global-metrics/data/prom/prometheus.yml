global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "nodes"
    http_sd_configs:
      - url: http://ursa-exporter:8080/http_sd
        refresh_interval: 5s

  - job_name: "ursa-exporter"
    static_configs:
      - targets: ["ursa-exporter:8080"]

  - job_name: "nginxexporter"
    static_configs:
    - targets: ["nginxexporter:9113"]
