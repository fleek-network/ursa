global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'bootstrap'
    static_configs:
      - targets: [
        'bootstrap0.ursa.earth',
      ]

  - job_name: 'kad-exporter'
    static_configs:
      - targets: [ 'kad-exporter:8080' ]

  - job_name: 'nginxexporter'
    static_configs:
    - targets: ['nginxexporter:9113']
