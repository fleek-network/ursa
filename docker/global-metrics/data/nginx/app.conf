# tracker
server {
    listen 80;
    listen [::]:80;
    server_name 16may2023v1.punkbit.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /stub_status {
      stub_status;
    }

    location / {
          proxy_pass http://localhost:4000;
          proxy_set_header Host $http_host;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 16may2023v1.punkbit.com;

    server_tokens off;

    # SSL code
    ssl_certificate /etc/letsencrypt/live/16may2023v1.punkbit.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/16may2023v1.punkbit.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /stub_status {
      stub_status;
    }

    #Â location / {
    #  proxy_pass http://grafana:3000;
    #  proxy_set_header Host $http_host;
    # }

    location / {
          proxy_pass http://prometheus:9090;
          proxy_set_header Host $http_host;
    }
}

server {
    listen 9090;
    listen [::]:9090;
    server_name 16may2023v1.punkbit.com;

    location / {
          proxy_pass http://prometheus:9090;
          proxy_set_header Host $http_host;
    }
}
