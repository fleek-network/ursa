[package]
name = "ursa-gateway"
version = "0.1.0"
edition = "2021"
authors = ["b0xtch <mahmoud@fleek.co>"]
license = "MIT"
repository = "https://github.com/Psychedelic/ursa"
description = "Ursa's proxy gateway"

[dependencies]
ursa-rpc-client = { path = "../ursa-rpc-client" }
ursa-rpc-server = { path = "../ursa-rpc-server" }
axum = "0.5.7"
axum-server = { version = "0.4.2", features = ["tls-rustls"] }
hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1", features = ["full"] }
tracing = "0.1.33"
tracing-subscriber = "0.3.11"
jsonrpc-v2 = "0.11.0"
serde_json = "1.0.81"
