server {
    listen 80;
    listen [::]:80;
    server_name testnet-node-2.ursa.earth;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /metrics {
      deny all;
    }

    location / {
      proxy_pass http://ursa:4069;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name testnet-node-2.ursa.earth;

    server_tokens off;

    # SSL code
    ssl_certificate /etc/letsencrypt/live/testnet-node-2.ursa.earth/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testnet-node-2.ursa.earth/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /metrics {
      deny all;
    }

    location / {
      proxy_pass http://ursa:4069;
    }

}
