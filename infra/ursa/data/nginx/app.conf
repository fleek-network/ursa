proxy_cache_path /cache keys_zone=nodecache:1024m levels=1:2 inactive=31536000s max_size=1024m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name ursanetwork.local;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /metrics {
      deny all;
    }


    location / {
      proxy_pass http://ursa:4069;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ursanetwork.local;

    server_tokens off;

    # SSL code
    ssl_certificate /etc/letsencrypt/live/ursanetwork.local/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ursanetwork.local/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /metrics {
      deny all;
    }

    location / {
      add_header content-type  application/vnd.ipld.raw;
      add_header content-type  application/vnd.ipld.car;
      add_header content-type  application/octet-stream;
      add_header cache-control public,max-age=31536000,immutable;

      proxy_cache nodecache;
      proxy_cache_valid any 31536000s;
      add_header X-Proxy-Cache $upstream_cache_status;
      proxy_cache_methods GET HEAD POST;


      proxy_pass http://ursa:4069;
    }
}
